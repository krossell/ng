<q-grid columns="$ctrl.columns"
		  rows="$ctrl.rows"
		  pivot-by="['contact.address.state', 'gender.count']">
	<q-grid:columns>
		<q-grid:column key="gender.count"
							title="Gender Count"
							value="$ctrl.getGender($row)"
							aggregation="count">
		</q-grid:column>
	</q-grid:columns>
	<q-grid:head sticky="false"></q-grid:head>
</q-grid>
